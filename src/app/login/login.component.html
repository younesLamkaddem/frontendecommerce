<div class="container text-center mt-5">
    <p class="display-4">Merci d'utiliser le login admin/admin</p>
  </div>
<div class="container mt-5">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="loginError" class="alert alert-danger mt-3">
      Invalid username or password.
    </div>
  </div>
